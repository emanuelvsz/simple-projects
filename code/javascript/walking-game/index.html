<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/canvas/canvas.css">
    <link rel="stylesheet" href="css/restart/restart.css">
    <script src="https://kit.fontawesome.com/9b0328cbff.js" crossorigin="anonymous"></script>
    <title>Game</title>
</head>
<body>
    <button id="navBar" onclick="restartGame()">
        <p>Recome√ßar jogo</p>
    </button>
    <canvas id="tagCanvas"></canvas>
    <script>
        var canvas = document.getElementById('tagCanvas');
        var desenhar = canvas.getContext("2d")

        var positionX = Math.floor(Math.random() * (275));
        var positionY = 0;

        console.log(positionX)
        mover();

        document.addEventListener('keydown', function(evento){
            if(event.keyCode == 37){ // esquerda
                positionX -= 1;
                mover();
            }
            if(event.keyCode == 39){
                positionX += 1;
                mover();
            }
            if(event.keyCode == 40){
                positionY += 1;
                mover();
            }
            if(event.keyCode == 38){
                positionY -= 1;
                mover();
            }
        })

        function mover(){
            desenhar.clearRect(0, 0, 500, 500)
            desenhar.fillRect(positionX, positionY, 15, 7)
        } 
    </script>
</body>
</html>
