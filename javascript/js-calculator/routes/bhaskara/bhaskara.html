<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/form.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/header.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <a href="../../index.html" id="header-link">
            <div id="circle">
                <p>Inicio</p>
            </div>
        </a>
    </header>
    
    <main>
        <form id="formulario">
            <div><p>Valor de A: </p><input class="text-input" id="ti-one" type="text"></div>
            <div><p>Valor de B: </p><input class="text-input" id="ti-two" type="text"></div>
            <div><p>Valor de C: </p><input class="text-input" id="ti-tree" type="text"></div>
            <input type="button" onclick="clickBtn()" id="submit" value="Calcular">
    
            <section id="funcao"></section>
            <section id="resultado"></section>
        </form>
    </main>


    <script>
        var a = document.querySelector("#ti-one")
        var b = document.querySelector("#ti-two")
        var c = document.querySelector("#ti-tree")

        var text = a.value;

        function clickBtn(){
            var htmlString = "Função: " + a.value + 'x' + '<sup>2</sup>' + ' ' + b.value + 'x' + ' ' + c.value;

            calcular()

            document.getElementById("funcao").innerHTML = htmlString

        }

        function calcular(){
            var delta = Math.pow(parseFloat(b.value), 2) - (4 * (parseFloat(a.value)*parseFloat(c.value)))
            var bValue1 = (parseFloat(-b.value) + Math.sqrt(delta))/(parseFloat(2*a.value))
            var bValue2 = (parseFloat(-b.value) - Math.sqrt(delta))/(parseFloat(2*a.value))

            var result = [parseFloat(bValue1), parseFloat(bValue2)]

            console.log(result)
            console.log(delta)
        }
    </script>
</body>
</html>
